<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar mat-elevation-z8">
    <button mat-icon-button (click)="sidenavLeft.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Smith Chart</h1>

    <button mat-button class="menu-button menu-first" [matMenuTriggerFor]="fileMenu">File</button>
    <button mat-button class="menu-button">Help</button>

    <mat-menu xPosition="after" yPosition="below" overlapTrigger="false" #fileMenu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="open">Open</button>
    </mat-menu>
    <mat-menu #open="matMenu">
      <button mat-menu-item (click)="imgFileInput.click()">S1P</button>
      <input hidden type="file" #imgFileInput (change)="loadData($event)" />
    </mat-menu>

    <span class="toolbar-spacer"></span>
    <button mat-icon-button (click)="sidenavRight.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container mat-elevation-z6">
    <mat-sidenav #sidenavLeft class="sidenav-left">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/main', { outlets: { left: [ 'smith' ] }}]">Smith</a>
        <a mat-list-item [routerLink]="['/main', { outlets: { left: [ 'plot' ] }}]">Plot</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav #sidenavRight class="sidenav-right" position="end">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/main', { outlets: { right: [ 'cursor' ] }}]">Cursor</a>
        <a mat-list-item [routerLink]="['/main', { outlets: { right: [ 'markers' ] }}]">Markers</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
