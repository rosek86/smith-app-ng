<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar mat-elevation-z8">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Smith Chart</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container mat-elevation-z6">
    <mat-sidenav #sidenav [mode]="over">
      <mat-nav-list>
        <a mat-list-item [matMenuTriggerFor]="fileMenu" style="padding-top:8px;padding-bottom:8px;">
          <div style="display:flex;min-width:80px;">
            File
            <div style="flex: 1 1 auto"></div>
            <mat-icon>play_arrow</mat-icon>
          </div>
        </a>
        <mat-menu xPosition="before" overlapTrigger="true" #fileMenu="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="open">Open</button>
        </mat-menu>
        <mat-menu #open="matMenu">
          <button mat-menu-item (click)="imgFileInput.click()">S1P</button>
          <input hidden type="file" #imgFileInput (change)="loadData($event)" />
        </mat-menu>

        <a mat-list-item routerLink="/cursor">Cursor</a>
        <a mat-list-item routerLink="/markers">Markers</a>
        <a mat-list-item routerLink="/const-circles">Constant Circles</a>
        <a mat-list-item>Help</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content">
        <div class="smith-container mat-elevation-z4">
          <div id="smith"></div>
        </div>

        <div class="mat-elevation-z4 cursor-div" style="background-color: white">
