<mat-toolbar>
  <mat-toolbar-row>
    <span>{{valueName}}</span>
    <span class="toolbar-spacer"></span>
    <mat-button-toggle-group #group="matButtonToggleGroup" value="cursor">
      <mat-button-toggle value="cursor" matTooltip="Cursor" (click)="selectCursor()">
        <mat-icon>mouse</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="markers" matTooltip="Markers" (click)="selectMarkers()">
        <mat-icon>details</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-toolbar-row>
</mat-toolbar>
<div>
  <mat-table #matTable [dataSource]="dataSourceInput">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
    </ng-container>

    <mat-row *matRowDef="let data; columns: columnsToDisplay;"></mat-row>
  </mat-table>
</div>
